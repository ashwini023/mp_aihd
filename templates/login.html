<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ICONS -->
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>

    <!-- CSS -->
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/css/style-login.css') }}">

    <title>watermarking</title>

  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">

          <!-- LOGIN FORM -->
          <form method = "POST" action="/login" class="sign-in-form">
           
            <h2 class="title">Sign in</h2>
            <div class="input-field">
              <i class="fas fa-mobile-alt"></i>
              <input type="email" placeholder="email" name="email" required  />
          
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" name="password" required />
             
            </div>
            <input type="submit" value="Login" class="btn solid" />

          </form>
          <!-- LOGIN FORM ENDS -->

          <!-- REGISTRATION FORM -->
          <form method = "POST" action="/register" class="sign-up-form" enctype="multipart/form-data">
          
            <h2 class="title">Sign up</h2>

            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="firstname" name="fname" required />
            </div>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="lastname" name="lname" required />
            </div>
            <div class="input-field">
              <i class="fas fa-map-marker-alt"></i>
              <input type="text" placeholder="phone" name="phone" required />
            </div>
            <div class="input-field">
              <i class="fas fa-mobile-alt"></i>
              <input type="email" placeholder="Email" name="email" required />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password"  name="password" required />
            </div>
            <input type="submit" class="btn" value="Sign up" />
          </form>
          <!-- REGISTRATION FORM ENDS -->
        </div>
      </div>

      <div class="panels-container">
        <!-- LOGIN PANEL -->
        <div class="panel left-panel">
          <div class="content">
            <h3>New here?</h3>
            <p>
              Register yourself to access our services.
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Sign up
            </button>
          </div>
          <img src="static/styles/img/logo.png" class="image" alt="" />
        </div>

        <!-- REGISTER PANEL -->
        <div class="panel right-panel">
          <div class="content">
            <h3>One of us?</h3>
            <p>
              Already registered? then hop on & access our services.
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Sign in
            </button>
          </div>
          <img src="static/styles/img/logo.png" class="image" alt="" />
        </div>
      </div>
    </div>

    <!-- JAVASCRIPT -->
    <script src="static/styles/js/login.js"></script>
    <script>
      if('{{msg}}'){
        alert('{{msg}}');
      }
    </script>
  </body>
</html>
